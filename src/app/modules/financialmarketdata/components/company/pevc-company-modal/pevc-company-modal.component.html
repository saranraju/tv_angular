<div class="modal p-3">
  <div class="close cursor-pointer" (click)="handlePEVCCompanyModalClick()">
    <i class="fa fa-times"></i>
  </div>
  <!-- Modal Content -->
  <div class="modal-content">
    <div class="container-fluid">
      <div class="row mt-4">
        <h2 class="modal-title">PE/VC Advanced Search</h2>
      </div>
      <!-- <ng-select2
        class="cusSelect2 cusSelect2_16rem"
        [data]="selectPEVCCompanyData"
        [value]="selectedPEVCCompanyData"
        (valueChanged)="handleValueChanged($event)"
        [placeholder]="'Search Company'"
      ></ng-select2> -->
      <div class="row my-3">
        <div class="col-12">
          <input
            type="text"
            class="pevc-search"
            (input)="handleSearchInputChange($event)"
            placeholder="Search PE/VC Fund/Firm"
          />
          <i class="fa fa-search icon-search"></i>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <app-funds-investment-table
            [table_data]="pevcAdvancedSearchTableData"
            (selectedRow)="handleSelectedRow($event)"
            (changePage)="onPageChage($event)"
            [totalDataLength]="totalDataLength"
            [paginateId]="'pevcCompanyFund'"
          ></app-funds-investment-table>
        </div>
      </div>
    </div>
  </div>
</div>
