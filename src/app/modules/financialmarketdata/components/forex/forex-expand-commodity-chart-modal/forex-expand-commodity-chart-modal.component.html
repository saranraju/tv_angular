<div class="modal p-2">
  <div class="modal-dialog-style">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="chart">
        <div class="d-flex header-container">
          <h4
            *ngIf="auth.expandopendFxForwardPremiumChart"
            class="header-title my-2"
          >
            {{ expandforexCompanyData.baseCurrency }}/{{
              expandforexCompanyData.valueCurrency
            }}
            Forward Premium
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            (click)="fxForwardPremiumDialogClose()"
            autocomplete="new-search"
          >
            &#x2715;
          </button>
        </div>
        <div id="chartdivFQExpand" class="fx-view-expand-chart-height"></div>
      </div>

      <br />
    </div>
  </div>
</div>
